<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Presupuestos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header__logo">🎂</div>
            <h1 class="header__title">Cotizador de Tortas</h1>
            <p class="header__subtitle">Gestiona tus materias primas y calcula el costo de tus tortas fácilmente.</p>
        </header>

        <nav class="tabs">
            <a href="dashboard.html" class="tabs__link">Dashboard</a>
            <a href="index.html" class="tabs__link">Registrar Compra</a>
            <a href="presupuesto.html" class="tabs__link">Presupuesto</a>
            <a href="stock.html" class="tabs__link">Stock</a>
            <a href="historial.html" class="tabs__link active">Historial</a>
        </nav>

        <main>
            <section class="card">
                <h2 class="card__title">Presupuestos Guardados</h2>
                
                <div class="buscador-container">
                    <input type="search" id="buscador-historial" placeholder="🔍 Buscar por Torta o Cliente...">
                </div>

                <div id="historial-container">
                    <p>Cargando historial...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupHistorial } from './js/historial.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupHistorial(app);
        } catch (error) { console.error(error); }
    </script>
</body>
</html>
