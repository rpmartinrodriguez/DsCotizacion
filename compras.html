<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff96c5">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <div class="nav-menu__header">
                <img src="assets/logo.png" alt="Logo" class="header__logo" style="height: 40px;">
                <span class="nav-menu__title">Dulce app</span>
            </div>
            <a href="index.html" class="nav-menu__link">📊 Indicadores</a>
            <a href="recetas.html" class="nav-menu__link">🍰 Postres</a>
            <a href="clientes.html" class="nav-menu__link">👥 Clientes</a>
            <a href="agenda.html" class="nav-menu__link">🗓️ Agenda</a>
            <a href="compras-lista.html" class="nav-menu__link">🛒 Lista de Compras</a>
            <a href="presupuesto.html" class="nav-menu__link">🧾 Presupuesto</a>
            <a href="stock.html" class="nav-menu__link">📦 Stock</a>
            <a href="historial.html" class="nav-menu__link">📚 Historial</a>
            <a href="compras.html" class="nav-menu__link">🛍️ Registrar Compra</a>
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>
        
        <main>
            <section class="card">
                <h2 class="card__title">Registrar Nueva Compra de Materia Prima</h2>
                <form id="form-nueva-compra">
                    <div class="form-modern">
                        <div class="form-group">
                            <label for="nombre-producto">Nombre del Producto</label>
                            <input type="text" id="nombre-producto" required list="lista-productos-existentes" placeholder="Escribe o selecciona un producto">
                            <datalist id="lista-productos-existentes"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="precio-compra">Precio de Compra ($)</label>
                            <input type="number" id="precio-compra" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="cantidad-compra">Cantidad Comprada</label>
                            <input type="number" id="cantidad-compra" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="unidad-medida">Unidad de Medida</label>
                            <select id="unidad-medida" required>
                                <option value="gr">Gramo (gr)</option>
                                <option value="kg">Kilogramo (kg)</option>
                                <option value="l">Litro (l)</option>
                                <option value="ml">Mililitro (ml)</option>
                                <option value="unidad">Unidad</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="btn-guardar-compra" class="btn-primary">Guardar Compra</button>
                </form>
            </section>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupCompras } from './js/compras.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupCompras(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
