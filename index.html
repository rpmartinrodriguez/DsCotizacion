<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Materias Primas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">

        <header class="header">
            <div class="header__logo">ðŸŽ‚</div>
            <h1 class="header__title">Cotizador de Tortas</h1>
            <p class="header__subtitle">Gestiona tus materias primas y calcula el costo de tus tortas fÃ¡cilmente.</p>
        </header>

        <nav class="tabs">
            <a href="index.html" class="tabs__link active">Materias Primas</a>
            <a href="presupuesto.html" class="tabs__link">Presupuesto de Tortas</a>
            <a href="historial.html" class="tabs__link">Historial</a>
        </nav>

        <main>
            <section class="card">
                <h2 class="card__title">Agregar Materia Prima</h2>
                <input type="hidden" id="edit-id">
                <form id="form-materia-prima">
                    <div class="form-modern">
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio de Compra ($)</label>
                            <input type="number" id="precio" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cantidad">Cantidad de Compra</label>
                            <input type="number" id="cantidad" step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="unidad">Unidad de Medida</label>
                            <select id="unidad" required>
                                <option value="gr">Gramo (gr)</option>
                                <option value="kg">Kilogramo (kg)</option>
                                <option value="l">Litro (l)</option>
                                <option value="ml">Mililitro (ml)</option>
                                <option value="unidad">Unidad</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="btn-guardar" class="btn-primary">Guardar Producto</button>
                </form>
            </section>

            <section class="card">
                <h2 class="card__title">Listado de Materias Primas</h2>
                <table class="table-clean" id="tabla-materias-primas">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio Base</th>
                            <th>Costo Unitario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" style="text-align: center;">Cargando materias primas...</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupMateriasPrimas } from './js/app.js';

        try {
            const app = initializeApp(firebaseConfig);
            setupMateriasPrimas(app);
            console.log("Firebase y App de Materias Primas inicializadas.");
        } catch (error) {
            console.error("Error al inicializar:", error);
        }
    </script>
</body>
</html>
