<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Cotizador de Tortas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <a href="index.html" class="nav-menu__link">Indicadores</a>
            <a href="recetas.html" class="nav-menu__link">Postres</a>
            <a href="clientes.html" class="nav-menu__link">Clientes</a>
            <a href="agenda.html" class="nav-menu__link">Agenda</a>
            <a href="compras-lista.html" class="nav-menu__link">Lista de Compras</a>
            <a href="presupuesto.html" class="nav-menu__link">Presupuesto</a>
            <a href="stock.html" class="nav-menu__link">Stock</a>
            <a href="historial.html" class="nav-menu__link">Historial</a>
            <a href="compras.html" class="nav-menu__link">Registrar Compra</a>
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <section class="card">
                <h2 class="card__title">Lista de Compras Automática</h2>
                <p class="text-light" style="margin-top: -1rem; margin-bottom: 1.5rem;">
                    Esta es la lista de todos los ingredientes que necesitas comprar para cumplir con tus próximas <strong>5 ventas agendadas</strong>.
                </p>
                <div id="lista-compras-container">
                    <p>Calculando lista...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupListaCompras } from './js/compras-lista.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupListaCompras(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
</body>
</html>
