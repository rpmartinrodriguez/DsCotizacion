<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Cotizador de Tortas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <section class="card">
                <h2 class="card__title">Generar Lista de Compras</h2>
                <p class="text-light" style="margin-top: -1rem; margin-bottom: 1.5rem;">
                    Selecciona un rango de fechas para calcular los ingredientes que necesitas comprar, basándote en tus ventas agendadas.
                </p>
                <div class="form-modern">
                    <div class="form-group">
                        <label for="fecha-desde">Fecha Desde</label>
                        <input type="date" id="fecha-desde">
                    </div>
                    <div class="form-group">
                        <label for="fecha-hasta">Fecha Hasta</label>
                        <input type="date" id="fecha-hasta">
                    </div>
                </div>
                <button id="btn-generar-lista" class="btn-primary">Generar Lista</button>
            </section>

            <section class="card" id="resultado-lista-compras" style="display: none;">
                <h2 class="card__title">Necesitas Comprar:</h2>
                <div id="lista-compras-container">
                    </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupListaCompras } from './js/compras-lista.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupListaCompras(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
</body>
</html>
