<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Presupuesto de Torta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="link-volver">&larr; Volver a Gestión</a>
        <h1>Presupuesto de Torta</h1>
        
        <form id="form-presupuesto">
            <div class="form-group">
                <label for="selector-materia-prima">Ingrediente:</label>
                <select id="selector-materia-prima" required>
                    <option value="" disabled selected>Cargando ingredientes...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad-necesaria">Cantidad Necesaria:</label>
                <input type="number" id="cantidad-necesaria" placeholder="Ej: 250" step="any" required>
            </div>
            <div class="form-group full-width">
                <button type="submit" id="btn-agregar">Agregar al Presupuesto</button>
            </div>
        </form>

        <h2>Detalle del Costo</h2>
        <table id="tabla-presupuesto">
            <thead>
                <tr>
                    <th>Ingrediente</th>
                    <th>Cantidad Usada</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <h2 class="total-cost">Costo Total: <span id="costo-total">$0.00</span></h2>
    </div>

    <!-- Cargamos nuestro script principal como un módulo -->
    <script type="module" src="js/presupuesto.js"></script>

</body>
</html>
