<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias Primas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Gestión de Materias Primas</h1>
        
        <form id="form-materia-prima">
            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label for="nombre">Materia Prima:</label>
                <input type="text" id="nombre" placeholder="Ej: Harina 0000" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio de Compra:</label>
                <input type="number" id="precio" placeholder="Ej: 5000" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad Comprada:</label>
                <input type="number" id="cantidad" placeholder="Ej: 1000" step="any" required>
            </div>

            <div class="form-group">
                <label for="unidad">Unidad de Medida:</label>
                <select id="unidad" required>
                    <option value="gr">Gramos (gr)</option>
                    <option value="kg">Kilogramos (kg)</option>
                    <option value="ml">Mililitros (ml)</option>
                    <option value="l">Litros (l)</option>
                    <option value="unidad">Unidad</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <button type="submit" id="btn-guardar">Guardar Materia Prima</button>
            </div>
        </form>

        <h2>Listado Actual</h2>
        <table id="tabla-materias-primas">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio Base</th>
                    <th>Costo Unitario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
