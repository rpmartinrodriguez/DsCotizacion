<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Stock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir men√∫">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <a href="index.html" class="nav-menu__link">Indicadores</a>
            <a href="recetas.html" class="nav-menu__link">Postres</a>
            <a href="clientes.html" class="nav-menu__link">Clientes</a>
            <a href="agenda.html" class="nav-menu__link">Agenda</a>
            <a href="presupuesto.html" class="nav-menu__link">Presupuesto</a>
            <a href="stock.html" class="nav-menu__link">Stock</a>
            <a href="historial.html" class="nav-menu__link">Historial</a>
            <a href="compras.html" class="nav-menu__link">Registrar Compra</a>
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <section class="card">
                <div class="card-header-actions">
                    <h2 class="card__title">Inventario de Materias Primas</h2>
                    <a href="compras.html" class="btn-primary">Registrar Nueva Compra</a>
                </div>
                <div class="buscador-container">
                    <input type="search" id="buscador-stock" placeholder="üîç Buscar por nombre...">
                </div>
                <table class="table-clean" id="tabla-stock">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Stock Actual</th>
                            <th>Precio Promedio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4" style="text-align: center;">Cargando stock...</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupStock } from './js/stock.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupStock(app);
        } catch (error) { console.error(error); }
    </script>
    <div id="edit-lotes-modal-overlay" class="modal-overlay">
        <div class="modal-content card">
            <h2 class="card__title" id="lotes-modal-title">Editar Lotes de: </h2>
            <div id="lotes-editor-container" class="lotes-editor-container"></div>
            <div class="modal-actions">
                <button id="lotes-modal-btn-cancelar" class="btn-secondary">Cancelar</button>
                <button id="lotes-modal-btn-guardar" class="btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
    <script src="js/menu.js" defer></script>
</body>
</html>
