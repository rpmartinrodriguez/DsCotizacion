<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Links 3D - Cotizador</title>
    <!-- Ruta corregida para que apunte a la carpeta CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ====================================================== -->
    <!-- NAVEGACIÓN (MENÚ DE HAMBURGUESA Y BARRA SUPERIOR)      -->
    <!-- ====================================================== -->
    <header class="header">
        <button class="header__menu-icon" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <a href="index.html" class="header__logo-link">
            <!-- Asegúrate de que esta ruta a tu logo sea correcta -->
            <img src="assets/logo.png" alt="Logo" class="header__logo">
        </a>
        <div class="header__spacer"></div>
    </header>

    <div class="nav-menu__overlay" id="menu-overlay"></div>
    <nav class="nav-menu" id="nav-menu">
        <div class="nav-menu__header">
            <span class="nav-menu__title">Menú Principal</span>
        </div>
        <!-- Asegúrate de que los href coincidan con los nombres de tus archivos -->
        <a href="index.html" class="nav-menu__link"><span>🏠</span> Dashboard</a>
        <a href="stock.html" class="nav-menu__link"><span>📦</span> Stock</a>
        <a href="recetas.html" class="nav-menu__link"><span>🍰</span> Recetas</a>
        <a href="presupuesto.html" class="nav-menu__link"><span>🧾</span> Presupuestos</a>
        <!-- Este es el enlace a la página actual, por eso tiene la clase 'active' -->
        <a href="modelos.html" class="nav-menu__link active"><span>🎨</span> Modelos 3D</a>
    </nav>

    <!-- ====================================================== -->
    <!-- CONTENIDO PRINCIPAL DE LA PÁGINA                     -->
    <!-- ====================================================== -->
    <div class="main-container">
        <h1 class="header__slogan">Gestión de Links 3D</h1>

        <div class="card">
            <h2 class="card__title">Asociar Link 3D a una Receta</h2>
            <form id="form-modelo" class="form-modern">
                <div class="form-group">
                    <label for="receta-nombre">Nombre de la Receta (debe ser exacto)</label>
                    <input type="text" id="receta-nombre" class="form-control" placeholder="Ej: Torta de Chocolate Intenso" required>
                </div>
                <div class="form-group">
                    <label for="modelo-url">URL completa del visor 3D</label>
                    <input type="url" id="modelo-url" class="form-control" placeholder="https://tu-catalogo.netlify.app/public/ver-torta.html?torta=..." required>
                </div>
                <button type="submit" class="btn-primary">Guardar Link</button>
            </form>
        </div>

        <div class="card">
            <h2 class="card__title">Links Guardados</h2>
            <div id="lista-modelos-container">
                <p>Cargando links...</p>
                <!-- La lista de links se insertará aquí dinámicamente desde modelos.js -->
            </div>
        </div>
    </div>

    <!-- ====================================================== -->
    <!-- SCRIPTS                                                -->
    <!-- ====================================================== -->
    <!-- Ruta corregida para que apunte a la carpeta js -->
    <script type="module" src="js/modelos.js"></script>

    <!-- Script para la funcionalidad del menú de hamburguesa -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menuOverlay = document.getElementById('menu-overlay');
            const toggleMenu = () => document.body.classList.toggle('menu-open');
            menuToggle.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);
        });
    </script>
</body>
</html>
