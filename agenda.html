<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Entregas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta name="theme-color" content="#ff96c5">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Dulce App" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <div class="nav-menu__header">
                <img src="assets/logo.png" alt="Logo" class="header__logo" style="height: 40px;">
                <span class="nav-menu__title">Dulce App</span>
            </div>
            <a href="index.html" class="nav-menu__link">📊 Indicadores</a>
            <a href="reportes.html" class="nav-menu__link">📈 Reportes</a>
            <a href="recetas.html" class="nav-menu__link">🍰 Postres</a>
            <a href="clientes.html" class="nav-menu__link">👥 Clientes</a>
            <a href="agenda.html" class="nav-menu__link active">🗓️ Agenda</a>
            <a href="compras-lista.html" class="nav-menu__link">🛒 Lista de Compras</a>
            <a href="presupuesto.html" class="nav-menu__link">🧾 Presupuesto</a>
            <a href="stock.html" class="nav-menu__link">📦 Stock</a>
            <a href="historial.html" class="nav-menu__link">📚 Historial</a>
            <a href="compras.html" class="nav-menu__link">🛍️ Registrar Compra</a>
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <section class="card">
                <h2 class="card__title">Agenda de Entregas</h2>
                
                <div class="calendario-container">
                    <div class="calendario-header">
                        <button id="prev-month-btn" class="btn-secondary">‹</button>
                        <h3 id="month-year-display">Cargando...</h3>
                        <button id="next-month-btn" class="btn-secondary">›</button>
                    </div>
                    <div class="calendario-grid" id="calendario-grid">
                        <div class="calendario-dia-semana">Dom</div>
                        <div class="calendario-dia-semana">Lun</div>
                        <div class="calendario-dia-semana">Mar</div>
                        <div class="calendario-dia-semana">Mié</div>
                        <div class="calendario-dia-semana">Jue</div>
                        <div class="calendario-dia-semana">Vie</div>
                        <div class="calendario-dia-semana">Sáb</div>
                        </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupAgenda } from './js/agenda.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupAgenda(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
