<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios - Dulce App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta name="theme-color" content="#ff96c5">
    <!-- LIBRERÍAS PARA GENERAR PDF (MUY IMPORTANTE) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- NAVEGACIÓN -->
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Dulce App" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <!-- Pega aquí tu menú de navegación actualizado -->
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <h1 class="header__slogan">Listas de Precios</h1>

            <!-- SECCIÓN NUEVA: Panel de Control para Descargas PDF -->
            <section class="card">
                <h2 class="card__title">Generar Listas de Precios en PDF</h2>
                <div class="form-modern">
                    <div class="form-group">
                        <label for="porcentaje-mayorista">Ganancia Mayorista (%)</label>
                        <input type="number" id="porcentaje-mayorista" placeholder="Ej: 30" value="30">
                    </div>
                    <div class="form-group">
                        <label for="porcentaje-minorista">Ganancia Minorista (%)</label>
                        <input type="number" id="porcentaje-minorista" placeholder="Ej: 70" value="70">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="logo-url">URL del Logo para marca de agua</label>
                        <input type="url" id="logo-url" placeholder="Pega aquí el link a tu logo (ej: https://i.imgur.com/logo.png)">
                    </div>
                </div>
                <div class="modal-actions" style="justify-content: center; gap: 1rem; margin-top: 1.5rem;">
                    <button id="btn-pdf-costo" class="btn-secondary">Descargar Costos</button>
                    <button id="btn-pdf-mayorista" class="btn-primary">Descargar Lista Mayorista</button>
                    <button id="btn-pdf-minorista" class="btn-primary">Descargar Lista Minorista</button>
                </div>
            </section>

            <!-- SECCIÓN VISUAL: Lista de Precios de Costo -->
            <section class="card">
                <div class="card-header-actions">
                    <h2 class="card__title">Vista Rápida de Costos de Producción (por unidad)</h2>
                </div>
                <div id="lista-precios-container">
                    <p>Calculando costos, por favor espera...</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupPrecios } from './js/precios.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupPrecios(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); });
        }
    </script>
</body>
</html>
