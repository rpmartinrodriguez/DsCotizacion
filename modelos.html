<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Links 3D - Cotizador</title>
    <!-- Enlace a tu hoja de estilos principal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Es importante que incluyas aquí tu header o menú de navegación para que el diseño sea consistente -->
        <header class="header">
            <!-- Pega aquí el código de tu header/menú si no lo cargas con JS -->
            <!-- Ejemplo simple: -->
            <div class="header__title">Mi App de Gestión</div>
        </header>

        <h1 class="header__slogan">Gestión de Links 3D</h1>

        <div class="card">
            <h2 class="card__title">Asociar Link 3D a una Receta</h2>
            <form id="form-modelo" class="form-modern">
                <div class="form-group">
                    <label for="receta-nombre">Nombre de la Receta (debe ser exacto)</label>
                    <input type="text" id="receta-nombre" class="form-control" placeholder="Ej: Torta de Chocolate Intenso" required>
                </div>
                <div class="form-group">
                    <label for="modelo-url">URL completa del visor 3D</label>
                    <input type="url" id="modelo-url" class="form-control" placeholder="https://tu-catalogo.netlify.app/ver-torta.html?torta=..." required>
                </div>
                <button type="submit" class="btn-primary">Guardar Link</button>
            </form>
        </div>

        <div class="card">
            <h2 class="card__title">Links Guardados</h2>
            <div id="lista-modelos-container">
                <p>Cargando links...</p>
                <!-- La lista de links se insertará aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Carga el script de Firebase y luego la lógica de esta página -->
    <!-- Asegúrate de que la ruta a firebase-init.js sea correcta -->
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="modelos.js"></script>
</body>
</html>
