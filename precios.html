<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios de Costo - Dulce App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta name="theme-color" content="#ff96c5">
</head>
<body>
    <div class="main-container">
        <!-- NAVEGACIÓN (Asegúrate de que sea la misma que en tus otras páginas) -->
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Dulce App" class="header__logo">
            </a>
            <a href="cotizacion-actual.html" class="header__cart-link">
                <div id="cart-icon" class="header__cart-icon">
                    🛒
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </a>
        </header>

        <nav class="nav-menu" id="nav-menu">
            <!-- (Aquí deberías pegar tu menú de navegación actualizado. Te lo paso en el Paso 3) -->
        </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <h1 class="header__slogan">Lista de Precios de Costo</h1>
            <section class="card">
                <div class="card-header-actions">
                    <h2 class="card__title">Costos de Producción por Receta</h2>
                </div>
                <!-- El contenido se generará aquí con JavaScript -->
                <div id="lista-precios-container">
                    <p>Calculando costos, por favor espera...</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupPrecios } from './js/precios.js'; // Importamos la nueva lógica
        try {
            const app = initializeApp(firebaseConfig);
            setupPrecios(app); // Ejecutamos la nueva lógica
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); });
        }
    </script>
</body>
</html>
