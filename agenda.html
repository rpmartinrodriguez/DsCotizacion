<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Entregas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta name="theme-color" content="#ff96c5">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <button class="header__menu-icon" id="menu-toggle-btn" aria-label="Abrir menú">
                <span></span><span></span><span></span>
            </button>
            <a href="index.html" class="header__logo-link">
                <img src="assets/logo.png" alt="Logo de Dulce App" class="header__logo">
            </a>
            <div class="header__spacer"></div>
        </header>

        <nav class="nav-menu" id="nav-menu">
            </nav>
        <div class="nav-menu__overlay" id="nav-overlay"></div>

        <main>
            <section class="card">
                <h2 class="card__title">Agenda de Entregas</h2>
                
                <div class="calendario-container">
                    <div class="calendario-header">
                        <button id="prev-month-btn" class="btn-secondary">‹</button>
                        <h3 id="month-year-display">Cargando...</h3>
                        <button id="next-month-btn" class="btn-secondary">›</button>
                    </div>
                    <div class="calendario-grid" id="calendario-grid">
                        <div class="calendario-dia-semana">D</div>
                        <div class="calendario-dia-semana">L</div>
                        <div class="calendario-dia-semana">M</div>
                        <div class="calendario-dia-semana">X</div>
                        <div class="calendario-dia-semana">J</div>
                        <div class="calendario-dia-semana">V</div>
                        <div class="calendario-dia-semana">S</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="agenda-dia-modal" class="modal-overlay">
        <div class="modal-content card">
            <h2 class="card__title" id="agenda-modal-title">Entregas del Día</h2>
            <div id="agenda-modal-lista">
                </div>
            <div class="modal-actions">
                <button id="agenda-modal-btn-cerrar" class="btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupAgenda } from './js/agenda.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupAgenda(app);
        } catch (error) { console.error(error); }
    </script>
    <script src="js/menu.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
