<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Entregas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            <h1 class="header__title">Cotizador de Tortas</h1>
            <p class="header__subtitle">Gestiona tus materias primas y calcula el costo de tus tortas fácilmente.</p>
        </header>

        <nav class="tabs">
            <a href="index.html" class="tabs__link">Indicadores</a>
            <a href="recetas.html" class="tabs__link">Postres</a>
            <a href="clientes.html" class="tabs__link">Clientes</a>
            <a href="agenda.html" class="tabs__link active">Agenda</a>
            <a href="presupuesto.html" class="tabs__link">Presupuesto</a>
            <a href="stock.html" class="tabs__link">Stock</a>
            <a href="historial.html" class="tabs__link">Historial</a>
        </nav>

        <main>
            <section class="card">
                <h2 class="card__title">Próximas Entregas</h2>
                <div id="agenda-container">
                    <p>Cargando agenda...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupAgenda } from './js/agenda.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupAgenda(app);
        } catch (error) { console.error(error); }
    </script>
</body>
</html>
