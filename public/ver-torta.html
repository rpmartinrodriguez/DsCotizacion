<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista 3D de la Torta</title>
    <!-- Carga el componente de Google para la Realidad Aumentada -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100%; --ar-button-display: none; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff96c5; /* Usamos tu color primario */
            color: white;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-overlay">
        <p>Cargando modelo 3D...</p>
        <p style="font-size: 0.9rem; color: #666;">Por favor, esper치 un momento.</p>
    </div>

    <model-viewer
        id="viewer"
        alt="Modelo 3D de una torta"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">

        <button id="ar-button" slot="ar-button">
            游꼻 Ver en mi espacio
        </button>
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const loadingOverlay = document.getElementById('loading');

        // Esta funci칩n lee el par치metro 'torta' de la URL
        function getModelFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('torta'); // Ej: ?torta=prueba3d
        }

        const modelName = getModelFromURL();

        if (modelName) {
            // Le decimos que busque los modelos en la carpeta "modelos"
            // que est치 al mismo nivel que este archivo HTML.
            viewer.src = `modelos/${modelName}.glb`;
            viewer.iosSrc = `modelos/${modelName}.usdz`;
        } else {
            loadingOverlay.innerHTML = "<p>Error: No se especific칩 ninguna torta para mostrar.</p>";
        }

        // Ocultar el mensaje de carga cuando el modelo est칠 listo
        viewer.addEventListener('load', () => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        });
    </script>
</body>
</html>
