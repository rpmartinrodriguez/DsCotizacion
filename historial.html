<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Presupuestos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <img src="assets/logo.png" alt="Logo de Cotizador de Tortas" class="header__logo">
            <h1 class="header__title">Cotizador de Tortas</h1>
            <p class="header__subtitle">Gestiona tus materias primas y calcula el costo de tus tortas fácilmente.</p>
        </header>

        <nav class="tabs">
            <a href="index.html" class="tabs__link">Indicadores</a>
            <a href="recetas.html" class="tabs__link">Postres</a>
            <a href="presupuesto.html" class="tabs__link">Presupuesto</a>
            <a href="stock.html" class="tabs__link">Stock</a>
            <a href="historial.html" class="tabs__link active">Historial</a>
        </nav>

        <main>
            <section class="card">
                <h2 class="card__title">Presupuestos Guardados</h2>
                
                <div id="historial-container">
                    <p>Cargando historial...</p>
                </div>

                <div id="cargar-mas-container" class="cargar-mas-container">
                    <button id="btn-cargar-mas" class="btn-secondary">Cargar Más</button>
                </div>
            </section>
        </main>
    </div>
    
    <div id="agradecimiento-modal-overlay" class="modal-overlay">
        </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { firebaseConfig } from './js/firebase-config.js';
        import { setupHistorial } from './js/historial.js';
        try {
            const app = initializeApp(firebaseConfig);
            setupHistorial(app);
        } catch (error) { console.error(error); }
    </script>
</body>
</html>
